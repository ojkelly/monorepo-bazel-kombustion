AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Prefix:
    Type: "String"
  Environment:
    Type: "String"
  LambdaBucketName:
    Type: "String"
  CommitHash:
    Type: "String"

Resources:
  StepOneFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.6
      Name: !Join ["-", [!Ref Prefix, "StepThreeFunction", !Ref Environment]]
      Code:
        S3Bucket: !Ref LambdaBucketName
        S3Key:
          !Join [
            "",
            ["/src/mars/pipeline/stepThree/lambda-", !Ref CommitHash, ".zip"],
          ]
      Description: "Step One in our fake pipeline example"
      Environment:
        ENVIRONMENT: !Ref Environment

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                Resource: arn:aws:logs:*:*:*
