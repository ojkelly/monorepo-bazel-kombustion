AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Prefix:
    Type: "String"
    Description: "A prefix specifc to this group of stacks."
  SourceFolder:
    Type: "String"
    Description: "Name of the folder the BUILD file is in."
  SourcePath:
    Type: "String"
    Description:
      "The path from root to this build target. Passed in automatically via the
      Bazel Kombustion rules."
  Environment:
    Type: "String"
    Description: "Deployment environment."
  LambdaBucketName:
    Type: "String"
    Description: "Name of the bucket Lambda zips are stored."
  CommitHash:
    Type: "String"
    Description: "Commit hash of the source of this Stack"

Resources:
  StepOneFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.6
      FunctionName:
        !Join ["-", [!Ref Prefix, !Ref SourceFolder, !Ref Environment]]
      Code:
        S3Bucket: !Ref LambdaBucketName
        S3Key:
          !Join ["", [!Ref SourcePath, "/lambda-", !Ref CommitHash, ".zip"]]
      Description: "Step Three in our fake pipeline example"
      Environment:
        ENVIRONMENT: !Ref Environment

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                Resource: arn:aws:logs:*:*:*
